[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    api: API integration tests
    cli: CLI option tests
    core: Core functionality tests
    slow: Slow running tests
